        <button  id="save"  type="button" class="btn btn-outline-info btn-lg">save</button>

    </div>
    <div>
        <table class="table">
            <thead>
              <tr>
                
                <th scope="col">Name</th>

                <th scope="col">delet</th>
              </tr>
            </thead>
            <tbody class="table-group-divider " id="tableData">
             
             
            </tbody>
          </table>
    </div>
    
















 <script src="bootstrap.bundle.js"></script>
